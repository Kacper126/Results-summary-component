<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="result-container">
        <div class="left-side">
            <p class="left-side-heading">Your Result</p>
            <div class="user-result">
                <span>76</span>
                <p>Of 100</p>
            </div>
            <span class="rating">Great</span>
            <p class="rating-description">You have scored <span>higher</span> than <span>65%</span> Of the people who have taken these tests</p>
        </div>
        <div class="right-side">
            <p class="right-side-summary">Summary</p>
            <div class="abilities-container">
                <div class="abilty-reaction ability-container">
                    <div class="ability">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <p class="reaction-writing ability-writing">Reaction</p>
                    </div>
                    <div>
                        <p><span>80</span><span class="hundreds"> / 100</span></p>
                    </div>
                </div>
                <div class="abilty-memory ability-container">
                    <div class="ability">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <p class="memory-writing ability-writing">Memory</p>
                    </div>
                    <div>
                        <p><span>92</span><span class="hundreds"> / 100</span></p>
                    </div>
                </div>
                <div class="abilty-verbal ability-container">
                    <div class="ability">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <p class="verbal-writing ability-writing">Verbal</p>
                    </div>
                    <div>
                        <p><span>61</span><span class="hundreds"> / 100</span></p>
                    </div>
                </div>
                <div class="abilty-visual ability-container">
                    <div class="ability">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <p class="visual-writing ability-writing">Visual</p>
                    </div>
                    <div>
                        <p><span>72</span><span class="hundreds"> / 100</span></p>
                    </div>
                </div>
            </div>
            <button class="continue-button">Continue</button>
        </div>
    </div>
</body>
</html>
